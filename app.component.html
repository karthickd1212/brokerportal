<ion-app>

<ion-split-pane>
<ion-menu>
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

          <ion-list>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/dashboard">
                <ion-icon slot="start" name="speedometer"></ion-icon>
                <ion-label>
                  Dashboard
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/application">
                <ion-icon slot="start" name="clipboard"></ion-icon>
                <ion-label>
                  Application
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item>
                <ion-icon slot="start" name="business"></ion-icon>
                <ion-label>
                  Merchants
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item>
                <ion-icon slot="start" name="contacts"></ion-icon>
                <ion-label>
                  Funders
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
                <ion-item>
                  <ion-icon slot="start" name="gift"></ion-icon>
                  <ion-label>
                    Offers
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle auto-hide="false">
                  <ion-item>
                    <ion-icon slot="start" name="trophy"></ion-icon>
                    <ion-label>
                      Commision
                    </ion-label>
                  </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle auto-hide="false">
                    <ion-item>
                      <ion-icon slot="start" name="person-add"></ion-icon>
                      <ion-label>
                        Leads
                      </ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                  <ion-menu-toggle auto-hide="false">
                      <ion-item>
                        <ion-icon slot="start" name="notifications"></ion-icon>
                        <ion-label>
                          Reminders
                        </ion-label>
                      </ion-item>
                    </ion-menu-toggle>
          </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-split-pane>
</ion-app>
